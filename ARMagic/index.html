<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam;'>

    <!--dino-->

    <a-marker preset='hiro'>
        <!--Adding a glTF 2.0 model to your scene-->
        <a-entity
                gltf-model=”url(./dino/scene.gltf)”
                position="0 2 0.25" scale="0.001 0.001 0.001" animation-mixer="clip: Take 001; loop:repeat">
            >
        </a-entity>
    </a-marker>

    <!--Solar-->

    <a-marker preset="custom" type='pattern' url="https://raw.githubusercontent.com/vettorazi/aframe-gltf-models/master/markerv5.patt">
        <!--Adding a glTF 2.0 model to your scene-->
        <a-entity
                gltf-model=”url(./solar/scene.gltf)”
                position="0 2 0.25" scale="0.00001 0.00001 0.00001" animation-mixer="clip: Take 001; loop:repeat">
            >
        </a-entity>
    </a-marker>

    <!--Heart-->

    <a-marker preset='kanji'>
        <!--Adding a glTF 2.0 model to your scene-->
        <a-entity
                gltf-model=”url(./heart/scene.gltf)”
                position="0 2 0.25" scale="0.01 0.01 0.01" animation-mixer="clip: Take 001; loop:repeat">
            >
        </a-entity>
    </a-marker>

    <!--Triceratops-->

    <a-marker preset="custom" type='pattern' url="https://raw.githubusercontent.com/vettorazi/aframe-gltf-models/master/markerv8.patt">
        <!--Adding a glTF 2.0 model to your scene-->
        <a-entity
                gltf-model=”url(./tri/scene.gltf)”
                position="0 1 0" scale="0.1 0.1 0.1" animation-mixer="clip: Take 001; loop:repeat">
            >
        </a-entity>
    </a-marker>

    <!--Earth-->

    <a-marker preset="custom" type='pattern' url="https://raw.githubusercontent.com/vettorazi/aframe-gltf-models/master/markerv4.patt">
        <!--Adding a glTF 2.0 model to your scene-->
        <a-entity
                gltf-model=”url(./earth/scene.gltf)”
                position="0 1 0" scale="0.5 0.5 0.5" animation-mixer="clip: SphereAction; loop:repeat">
            >
        </a-entity>
    </a-marker>

    <!--mammoth -->

    <a-marker preset="custom" type='pattern' url="https://raw.githubusercontent.com/vettorazi/aframe-gltf-models/master/markercolorv3.patt">
        <!--Adding a glTF 2.0 model to your scene-->
        <a-entity
                gltf-model=”url(./mammoth/scene.gltf)”
                position="0 2 0" scale="0.5 0.5 0.5" animation-mixer="clip: Take 001; loop:repeat">
            >
        </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
